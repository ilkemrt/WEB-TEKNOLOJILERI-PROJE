<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/iletisim.css">
    <script src="app.js/iletisim.js"></script>
    <title>Websitem</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>


<div class="container-fluid">

    <form id="contactForm">
        <h3>İLETİŞİM</h3>
        <input type="text" id="isim" placeholder="İsminizi Giriniz." required>
        <span id="errorName" class="error"></span>
        <input type="text" id="soyisim" placeholder="Soyisminizi Giriniz." required>
        <span id="errorSurname" class="error"></span>
        <input type="email" id="email" placeholder="Mail Adresi Giriniz." required>
        <span id="errorEmail" class="error"></span>
        <textarea id="mesaj" rows="5" placeholder="Mesajınızı Giriniz." required></textarea>
        <span id="errorMessage" class="error"></span>
        <button type="submit" id="btn1" value="click" onclick="cikti();" >Gönder</button>
        <button type="reset" id="btn2">Temizle</button>
    </form>








<footer class="bg-black text-white text-center py-3">
    <div class="container">
     
    </div>
  </footer>


<script>
    function cikti() {

var isim =document.getElementById("isim").value;
var soyisim =document.getElementById("soyisim").value;
var email =document.getElementById("email").value;
var mesaj =document.getElementById("mesaj").value;


localStorage.setItem("textvalue1",isim);
localStorage.setItem("textvalue2",soyisim);
localStorage.setItem("textvalue3",email);
localStorage.setItem("textvalue4",mesaj);




return false;



}
</script>



</body>

</html>
