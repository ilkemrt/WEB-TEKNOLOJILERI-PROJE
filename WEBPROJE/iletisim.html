<script>
    function cikti() {

var isim =document.getElementById("isim").value;

return false;



}

var nameError = document.getElementById("errorName");
            var surnameError = document.getElementById("errorSurname");
            var emailError = document.getElementById("errorEmail");
            var messageError = document.getElementById("errorMessage");


            function validateForm() {
            var isim = document.getElementById("isim").value;
            var soyisim = document.getElementById("soyisim").value;
            var email = document.getElementById("email").value;
            var mesaj = document.getElementById("mesaj").value;
            var nameError = document.getElementById("errorName");
            var surnameError = document.getElementById("errorSurname");
            var emailError = document.getElementById("errorEmail");
            var messageError = document.getElementById("errorMessage");
            
            
            var hasNumber = /\d/;
            

            if (hasNumber.test(isim) || hasNumber.test(soyisim)) {
                alert("İsim veya Soyisim kısmında sayı bulunamaz.");
                
                
                return false; 

            }

            var isValid = true;

            if (hasNumber.test(isim)) {
                nameError.style.display = "block";
                isValid = false;
            } else {
                nameError.style.display = "none";
            }

            if (hasNumber.test(soyisim)) {
                surnameError.style.display = "block";
                isValid = false;
            } else {
                surnameError.style.display = "none";
            }

            if (isValid) {
                alert("Mesajınız başarıyla gönderildi.");
            }

            return isValid;
        }
